<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Raintree Learning Management System</title>
    <script src="../../es6.js"></script>
    <script src="../../fetch.js"></script>
    <script src="../../main.bundle.js"></script>
    <link href='../../styles/h5p-raintree.css' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id='lms-container'></div>
    <script>
        const lessonID = window.location.pathname.split("/")[3];
        const options = {
            id: lessonID,
            frameJs: '../../frame.bundle.js',
            frameCss: '../../styles/h5p-raintree.css',
            h5pJsonPath: '.'
        };


        const h5p = new H5PStandalone.H5P(document.getElementById('lms-container'), options);

        H5P.externalDispatcher.on('xAPI', function(event) {
            window.parent.postMessage(event.data, window.location.origin);
        });
    </script>
</body>

</html>

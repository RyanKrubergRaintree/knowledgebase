<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>	
		<script src="../../es6.js" type="text/javascript"></script>	
		<script src="../../fetch.js" type="text/javascript"></script>	
		<script src="../../main.bundle.js" type="text/javascript"></script>	
	</head>
	<body>
		<title>Raintree Learning Management System</title>
		<div id='lms-container'></div>
		<script type="text/javascript">
	
			const lessonID = window.location.pathname.split("/")[3];
			const h5pLocation = '.';
			const options = {
				id: lessonID, 
				frameJs: '../../frame.bundle.js',
				frameCss: '../../styles/h5p.css'
			}; 


			const h5p = new H5PStandalone.H5P(document.getElementById('lms-container'), h5pLocation, options);
	
			H5P.externalDispatcher.on('xAPI', function (event) {
 				window.parent.postMessage(event.data, window.location.origin);
			});
		</script>	
	</body>
</html>
